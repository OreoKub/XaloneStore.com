                    $("#topup_btn").click(function() {

                            data: formData,
                
                            contentType: false,
                
                            processData: false,

                            result = res;
                
                            Swal.fire({
                
                                icon: 'success',
                
                                title: 'สำเร็จ',
                
                                text: result.message,
                
                                showConfirmButton: false,
                
                                timer: 1500

                            });

                                icon: 'error',

                                text: res.message,
                
                            });
